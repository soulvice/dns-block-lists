name: Update DNS Block Lists

on:
  schedule:
    # Run every 2 days at 2 AM UTC
    - cron: '0 2 */2 * *'

  push:
    paths:
      - 'lists.yaml'

  workflow_dispatch: # Allow manual triggering

jobs:
  update-blocklists:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Needed to commit changes back to the repo

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run block list merger
      run: |
        python merge_blocklists.py

    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Changes detected"
        fi

    - name: Commit and push changes
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --global user.name "blocky-mcblock[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

        # Add generated files
        git add merged-blocklist.txt domains-only.txt

        # Count domains in the merged list
        DOMAIN_COUNT=$(grep -v '^#' merged-blocklist.txt | wc -l)

        # Create commit message with statistics
        git commit -m "ğŸ”„ Update DNS block lists

        - Total domains blocked: $DOMAIN_COUNT
        - Last updated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
        - Auto-generated by GitHub Actions"

        git push

    - name: Create release
      if: steps.check_changes.outputs.changed == 'true'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v$(date +%Y%m%d-%H%M%S)
        release_name: DNS Block Lists - $(date +%Y-%m-%d)
        body: |
          ## Automated DNS Block List Update

          **Generated:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")

          ### ğŸ“Š Statistics
          - **Total unique domains blocked:** $(grep -v '^#' merged-blocklist.txt | wc -l)

          ### ğŸ“ Files
          - `merged-blocklist.txt` - Complete block list in hosts file format
          - `domains-only.txt` - Domain names only (one per line)

          ### ğŸ”— Sources
          $(cat lists.yaml | grep -E '^\s*-' | sed 's/^\s*-/- /')

          ---
          *This release was automatically generated by GitHub Actions*
        draft: false
        prerelease: false

    - name: Upload artifacts
      if: steps.check_changes.outputs.changed == 'true'
      uses: actions/upload-artifact@v3
      with:
        name: dns-blocklists-$(date +%Y%m%d)
        path: |
          merged-blocklist.txt
          domains-only.txt
          lists.yaml
        retention-days: 30